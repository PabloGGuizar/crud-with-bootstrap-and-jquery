<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimo Store</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/lumen/bootstrap.min.css" integrity="sha512-iNpepALP/QVjr2YQZjyaBe4OTIhoWvAjaYckFcgq87c9s4h5Y3ZzB7AQJiOjcd4uNLj9MvOk5E8Dsh5SRn0zsg==" crossorigin="anonymous" referrerpolicy="no-referrer">
   
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">CRUD with <i>Boostrap</i> and <i>jQuery</i></a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-5">
          <form id="client-form" class="card mb-3">
            <div class="card-header text-white bg-dark">
              <h5>New Client</h5>
            </div>
            <div class="card-body">
              <input id="id" type="hidden" value="">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Client full name" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Contact phone number" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="client@email.com" required>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Add Client</btn>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-7">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody id="clients">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="text-center">
      <a href="https://github.com/PabloGGuizar/crud-with-bootstrap-and-jquery"> GitHub <span class="material-icons">code</span> of this Project</a> | 
      <a href="https://pablogguizar.github.io/crud-with-bootstrap-and-jquery">GitHub Page</a> |
      <a href="https://tawu2d.mimo.run/index.html">Mimo Playground</a>
    </footer>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>

  
    </body>
    
</html>
